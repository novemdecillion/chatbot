<table mat-table [dataSource]="$messages" class="mat-elevation-z8">
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef>メッセージ</th>
    <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['message']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['message'];"></tr>

</table>
